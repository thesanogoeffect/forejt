name: Update Calendar Job
on:
  schedule:
    - cron: "*/10 * * * *" # Run twice a day
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: "main" # Specify the branch to checkout

      - name: Setup Python
        uses: actions/setup-python@v4.7.0

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python main.py

      - name: Commit and push to main
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "Update Calendar"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout gh-pages branch
        run: |
          mkdir ../gh-pages
          cd ../gh-pages
          git clone https://github.com/thesanogoeffect/forejt.git .
          git checkout gh-pages

      - name: Move ICS file to gh-pages
        run: |
          if [ ! -f "./forejt.ics" ] || ! cmp -s "../forejt/forejt.ics" "./forejt.ics"; then
            cp -f ../forejt/forejt.ics ./
          fi
  

      - name: Commit and push to gh-pages
        run: |
          cd ../gh-pages  # make sure you're in the right directory
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add forejt.ics  
          git -c user.name='GitHub Action' -c user.email='action@github.com' commit -m "Update Calendar ICS file"
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}